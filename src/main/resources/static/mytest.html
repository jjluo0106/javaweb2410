<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

<h2>Click the link to fetch data and render a table</h2>

<a href="#" id="fetchLink">Click here to fetch and render data</a>

<table id="dataTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Brand Name</th>
        <th>Company Name</th>
        <th>Ordered</th>
        <th>Description</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <!-- Table rows will be dynamically inserted here -->
    </tbody>
</table>

<script>
    document.getElementById('fetchLink').addEventListener('click', function(event) {
        event.preventDefault();  // Prevent the default behavior of the link

        // Make an HTTP GET request to fetch data
        fetch('http://localhost:8080/test')  // Replace with your actual backend API URL
            .then(response => response.json())
            .then(data => {
                // Render the table using the received JSON data
                renderTable(data);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    });

    // Function to render the table with JSON data
    function renderTable(data) {
        const tableBody = document.querySelector("#dataTable tbody");
        tableBody.innerHTML = '';  // Clear existing table rows

        data.forEach(item => {
            const row = document.createElement("tr");

            row.innerHTML = `
                <td>${item.id || ''}</td>
                <td>${item.brandName || 'N/A'}</td>
                <td>${item.companyName || 'N/A'}</td>
                <td>${item.ordered || 'N/A'}</td>
                <td>${item.description || 'N/A'}</td>
                <td>${item.status || 'N/A'}</td>
            `;

            tableBody.appendChild(row);
        });
    }
</script>

</body>
</html>
